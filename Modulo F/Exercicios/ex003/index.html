<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validador de Números</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <header></header>
  <section>
    <div>
      <label for="infoNumber">Número (entre 1 e 100)</label>
      <input type="number" id="infoNumber" min="1" max="100" placeholder="Digite um número"/>
      <input type="button" value="Adicionar" onclick="adicionar()"/>
      <br><br>
      <select id="listaNumber" size="6"></select>
      <br><br>
      <input type="button" value="Finalizar" onclick="finalizar()"/>
    </div>
    <div id="res"></div>
  </section>
  <footer>
    &copy; Ivan Rocha - 2025
  </footer>
  <script src="./index.js"></script>
</body>
</html>
