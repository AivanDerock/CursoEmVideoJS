<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>

    <section>
      <fieldset>
        <legend>Informações do Usuário</legend>

        <label for="infoAno">Ano de Nascimento</label>
        <input
          type="number"
          id="infoAno"
          placeholder="Digite seu ano"
          min="1900"
          max="2025"
          required
        />

        <label for="infoSexo">Sexo:</label>
        <select id="infoSexo" required>
          <option value="0">Selecione</option>
          <option value="1">Homem</option>
          <option value="2">Mulher</option>
          <option value="3">Prefiro não dizer</option>
        </select>
      </fieldset>

      <button type="button" id="botao" onclick="verificar()">Verificar</button>
      <button type="button" id="resetar" class="hidden" onclick="resetar()">
        Refazer
      </button>

      <div id="res"></div>
      <div id="foto">
        <img id="imagem" src="" class="hidden" alt="" />
      </div>
    </section>

    <footer>&copy;Ivan Rocha - 2025</footer>

    <script src="index.js"></script>
  </body>
</html>
